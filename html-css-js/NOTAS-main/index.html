<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Projeto</title>
</head>

<body>

    <h1>Verificador de Nota</h1>
    <hr>
    <br>

    <section>
        <form action="#" onsubmit="enviar(event)">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Digite o seu nome" required>
            <label for="matricula">Matricula</label>
            <input type="text" name="matricula" id="matricula" placeholder="Digite sua matricula" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Digite o seu email" required>
            <label for="nota">Nota do aluno</label>
            <input type="number" placeholder="Nota do aluno" name="nota" min="0" max="10" required>
            <input type="submit" value="Enviar">
        </form>
    </section>
    <hr>
    <h1>Tabela</h1>
    <section class="t-box">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Matricula</th>
                    <th>Email</th>
                    <th>Nota</th>
                    <th>Situação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </section>
    <br>
    <hr>
</body>

</html>
