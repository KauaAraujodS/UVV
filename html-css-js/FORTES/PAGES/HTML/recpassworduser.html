<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/recpassworduser.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <title>Recuperação - Fortes Engenharia</title>
</head>
<body>
    <header>
        <img src="../IMAGES/logo.png" alt="Fortes Engenharia" class="logo">
    </header>
    <main>
        <button onclick="goBack()" class="back-button">&larr;</button>
        <div class="container">
            <h2>Recuperação</h2>
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="new-password" placeholder="Nova Senha">
            <input type="password" id="confirm-password" placeholder="Confirmar Senha">
            <button onclick="saveNewPassword(); window.location.href='inicio-instituicao.html'">Entrar</button>
        </div>
    </main>
    <footer>
        <img src="../IMAGES/logo.png" alt="Fortes Engenharia" class="footer-logo">
    </footer>
    <script src="../JS/recpassworduser.js"></script>
</body>
</html>
